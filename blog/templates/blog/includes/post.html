{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post_detail' post.slug %}">
            <img src="{{ post.image_url.url }}" alt="">
            <div class="post__containt">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|linebreaks }}</p>
            </div>
        </a>
    </article>
</li>
