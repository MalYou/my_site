{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{{ post.image_url.url }}" alt="Post image">
            <address>{{ post.author.first_name }}</address>
            <div>
                Last updated on <time>{{ post.date|date:"D d M Y" }}</time>
            </div>
        </article>
    </section>
    <main>
        <p>
            {{ post.content|linebreaks }}
        </p>
    </main>
{% endblock %}
